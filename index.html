<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!--Adds the reset css-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Linked the CSS to the HTML-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!--Added a header for the site-->
    <header>
        <div>
          <!--Button to view highscores-->
            <button id="scoreHigh">High Scores</button>
            <!--Countdown for the header.-->
            <h2 id="countdown"></h2>
        </div>
    </header>


    <main>
      <!--First card when loading the site-->
        <section id="startBox">
                <header>
                  <h3>Coding Quiz Challenge</h3>
                </header>
                <div class="card">
                  <div class="card-header">
                    <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
                  </div>
                  <div class="card-footer">
                    <!-- Button for the script to start and the questions to begin-->
                    <button id="startQuiz" class="btn">Start Quiz</button>
                  </div>
                </div>
        </section>

        <!--Question Card so that questions can appear onto the screen-->
        <section id="quizBox">
          <div class = "questionCard" id="questionCard">
            <div class="question-header">
            </div>
            <div class="question-footer">
            </div>
          </div>
          <div id="isCorrect"></div>
        </section>

        <!--End screen to show the end of the quiz and its inputs-->
        <section id="endScreen">
          <div class ="endBox">
          </div>
        </section>
    </main>

    <!--Linked the JavaScript to the HTML-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
